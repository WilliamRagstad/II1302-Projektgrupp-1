<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<title>Heatmap | AirDash</title>
	<link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
</head>

<body>
	<div class="background">
		<img class="top-polygon" src="/assets/polygon.svg">
		<img class="bottom-polygon" src="/assets/polygon.svg">
	</div>

	<div class="flex-parent">
		<div class="flex-child">
			<h1><a href="/">Air<span>Dash</span></a></h1>
			<div class="nav-buttons">
				<h2><a href="heatmap">Heatmap</a></h2>
				<h2><a href="recordings">Recordings</a></h2>
				<h2><a href="about">About us</a></h2>
			</div>
			<div class="main-content">
				<div class="heatmap-controls flex-parent">
					<div class="flex-child">
						<label for="search-text">Search for area:</label>
						<input id="search-text" type="text"></input>
						<button id="search-btn" onClick="SearchLocation()">Search</button>
					</div>
					<div class="heatmap-time-controls flex-child">
						<label for="from">From: </label>
						<input type="date" id="from">
						<label for="to">To: </label>
						<input type="date" id="to">
						<button id="search-btn" onClick="SearchDate()">Search</button>
					</div>
				</div>
				<div id="map"></div>
			</div>
		</div>
	</div>
</body>
<script src="/scripts/bundles/heatmap.bundle.js"></script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUGs18PTytkKbrwv-I3y6s-P0WfENdW0w&callback=initMap&libraries=visualization&v=weekly"
	async></script>

</html>
